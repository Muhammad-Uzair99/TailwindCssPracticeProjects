<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colored Markers</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="text-center my-5 font-bold text-3xl font-serif">CSS Color Markers</h1>
        <div class="bg-white py-3 px-0">
        <div class="marker bg-gradient-to-b from-orange-700 via-pink-500 to-red-900 shadow-lg shadow-red-950/80">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker bg-gradient-to-b from-emerald-700 via-lime-500 to-green-900 shadow-lg shadow-green-950/80">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        <div class="marker bg-gradient-to-b from-cyan-700 via-sky-500 to-blue-900 shadow-lg shadow-blue-950/80">
            <div class="cap"></div>
            <div class="sleeve"></div>
        </div>
        </div>
    </body>
</html>
